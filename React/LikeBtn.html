<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <!-- babel이 태그를 브라우저가 이해할 수 있는 형태로 바꿔줌 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    <script src="https://kit.fontawesome.com/f88567f62f.js" crossorigin="anonymous"></script>
    <title>Like Button</title>
  </head>
  <style>
    i {
      margin-left: 10px;
      color: pink;
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class LikeButton extends React.Component {
          state = {
            liked: false,
          };

        render() {
          return (
            <div>
              <button onClick = {() => this.setState({liked: !this.state.liked})}>
                {this.state.liked ? 'Liked' : 'Like'}
              </button>
              {this.state.liked ? <i class="fas fa-heart"></i> : <i class="far fa-heart"></i>}
            </div>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<LikeButton />, document.querySelector('#root'));
    </script>
  </body>
</html>
