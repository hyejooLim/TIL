<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function first() {
        console.log('first'); // 2
        second();
      }

    function second() {
        setTimeout(() => {
            console.log('second'); // 4
        }, 0);
        third();
    }

    function third() {
        console.log('third'); // 3
    }

    function main() {
        console.log('main'); // 1
        first();
    }

    main();
    </script>
  </body>
</html>
