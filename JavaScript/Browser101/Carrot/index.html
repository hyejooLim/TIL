<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <span class="game__timer">00:00</span>
        <span class="game__score">9</span>
        <button class="game__btn">
          <i class="fas fa-play"></i>
        </button>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hidden">
      <button class="pop-up__refresh">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="pop_up__message"></span>
    </section>
  </body>
</html>
