<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rabbit</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        background-color: cadetblue;
      }

      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      .box .text {
        margin-bottom: 50px;
        font-size: 18px;
        outline: none;
        cursor: pointer;
      }

      .box .img {
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <button class="text">üê∞ Find a rabbit üê∞</button>
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
      <img class="img rabbit" src="img/rabbit.png" alt="rabbit" />
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
      <img class="img carrot" src="img/carrot.png" alt="carrot" />
    </div>
    <script>
      const btn = document.querySelector('.text');
      const rabbit = document.querySelector('.rabbit');

      btn.addEventListener('click', () => {
        rabbit.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });
    </script>
  </body>
</html>
