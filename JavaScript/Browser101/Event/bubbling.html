<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 150px;
        height: 150px;
        background-color: aquamarine;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <button class="btn">Click Me</button>
      </div>
    </div>
    <!-- 
        capturing: 부모 요소부터 이벤트가 발생한 요소까지 내려가면서 이벤트 발생을 알림  
        bubbling: 이벤트가 발생한 요소부터 부모 요소까지 각 요소에 등록된 Event Handler 호출(bubbling-up) 
     -->
    <script>
        const container = document.querySelector('.container');
        const box = document.querySelector('.box');
        const btn = document.querySelector('.btn');

        container.addEventListener('click', (event) => {
            console.log(`container: ${event.target}, ${event.currentTarget}`);
        })
        box.addEventListener('click', (event) => {
            console.log(`box: ${event.target}, ${event.currentTarget}`);
        })
        btn.addEventListener('click', (event) => {
            // 현재 요소의 Event Handling만 동작 (사용하지 않는 것이 좋음)
            event.stopImmediatePropagation();
            console.log(`btn: ${event.target}, ${event.currentTarget}`);
        })
        btn.addEventListener('click', (event) => {
            console.log(`btn1: ${event.target}, ${event.currentTarget}`);
        })
    </script>
  </body>
</html>
